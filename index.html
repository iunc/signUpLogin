<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up And Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="btns">
            <a href="#" class="a1">Sign Up</a>
            <a href="#" class="a2">Log in</a>
        </div>
        <div class="signup-form">
            <div class="header">Signup For Free</div>
            <form action="">
                <input type="text" placeholder="Firtsname" required>
                <input class="lastname" type="text" placeholder="Lastname" required>
                <input class="email" type="text" placeholder="Email or Phone" required>
                <input class="email" type="password" placeholder="Password" required>
                <input type="submit" value="Sign up" class="signup-alert">
            </form>
        </div>
        <div class="login-form">
            <div class="header header-login">Login For Free</div>
            <form action="">
                <input class="email" type="text" placeholder="Email or Phone" required>
                <input class="email" type="password" placeholder="Password" required>
                <input type="submit" value="Login" class="login-alert">
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
